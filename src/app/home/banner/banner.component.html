<!--Carousel Wrapper-->
<mdb-carousel [isControls]="true" class="carousel slide carousel-fade" [animation]="'slide'">
    <!--First slide-->
    <mdb-slide>
        <div class="responsive">
            <img class="responsive" src="./../../assets/images/banner/banner1.jpeg" alt="First slide" >
            <div class="mask rgba-black-light waves-light" mdbWavesEffect></div>
        </div>
        <div class="carousel-caption">
            <h3 class="h3-responsive"></h3>
            
        </div>
    </mdb-slide>
    <!--/First slide-->
    <!--Second slide-->
    <mdb-slide>
        <div class="responsive">
            <img class="responsive" src="./../../assets/images/banner/banner2.jpeg" alt="Second slide" >
            <div class="mask rgba-black-light waves-light" mdbWavesEffect></div>
        </div>
        <div class="carousel-caption">
            <h3 class="h3-responsive"></h3>
            
        </div>
    </mdb-slide>
    <!--/Second slide-->
    <!--Third slide-->
    <mdb-slide>
        <div class="responsive">
            <img class="responsive" src="./../../assets/images/banner/banner3.jpeg" alt="Third slide" >
            <div class="mask rgba-black-slight waves-light" mdbWavesEffect></div>
        </div>
        <div class="carousel-caption">
            <h3 class="h3-responsive"></h3>
            
        </div>
    </mdb-slide>
    <!--/Third slide-->
    <!--Fourth slide-->
    <mdb-slide>
        <div class="responsive">
            <img class="responsive" src="./../../assets/images/banner/banner4.jpeg" alt="fourth slide" >
            <div class="mask rgba-black-slight waves-light" mdbWavesEffect></div>
        </div>
        <div class="carousel-caption">
            <h3 class="h3-responsive"></h3>
            
        </div>
    </mdb-slide>
    <!--/fourth slide-->
</mdb-carousel>
<!--/.Carousel Wrapper-->
